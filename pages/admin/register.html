<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Funkoshop</title>
</head>
<body>
    <header> <!-- Inicio Header -->
        <nav>
            <picture>
                <a href="./../../index.html">
                    <img src="./../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul>
                <li>
                    <a href="./../shop/shop.html">SHOP</a>
                </li>
                <li>
                    <a href="./../shop/contact.html">ADMIN</a>
                </li>
                <li>
                    <a href="./login.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h3>CREA TU CUENTA</h3>
            </div>
            <div>
                <h4>Completa el formulario para ser parte del mundo de los Funkos</h4>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name= "nombre" id="nombre" placeholder="John" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name= "apellido" id="apellido" placeholder="Doe" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name= "email" id="email" placeholder="johndoe@correo.com" required>
            </div>
            <div>
                <label for="contraseña">Contraseña:</label>
                <input type="password" name= "contraseña" id="contraseña" placeholder="" required>
            </div>
            <div>
                <label for="repetirContraseña">Repita Contraseña:</label>
                <input type="password" name= "repetirContraseña" id="repetirContraseña" placeholder="" required>
            </div>
            <div>
                <button type="submit">Registrar</button>
                <input type="checkbox" name="tyc" id="tyc" value="tyc">
                <label for="tyc">Acepto <a href="">Términos y Condiciones</a></label>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <nav>
                <ul>

                    </li>
                    <li>
                        <a href="./../shop/contact.html">CONTACTO</a>
                    </li>
                </ul>
                <picture>
                    <img src="./../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </picture>
            </nav>
        </section>
        <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>
</html>
